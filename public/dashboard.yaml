# THEME CONFIGURATION
# ===================
# Color scheme, typography, and styling options
# 
# FONT CONFIGURATION:
# - font-family: Primary font stack for all text
# - font-family-mono: Monospace font for code elements
# - font-size-base: Base font size (typically 1rem)
# - font-size-heading: Heading font size (relative to base)
# - font-weight-normal: Normal text weight (400)
# - font-weight-medium: Medium text weight (500) 
# - font-weight-bold: Bold text weight (600)
themes:
  dark:
    # DARK THEME - Modern, tech-focused design
    bg-primary: "#0f172a"        # Main background (slate-900)
    bg-secondary: "#1e293b"      # Card backgrounds (slate-800)
    bg-tertiary: "#334155"       # Hover/active states (slate-600)
    text-primary: "#f1f5f9"      # Primary text (slate-100)
    text-secondary: "#cbd5e1"    # Secondary text (slate-300)
    accent: "#3b82f6"            # Accent color (blue-500)
    accent-hover: "#2563eb"      # Accent hover (blue-600)
    border: "#334155"            # Border color (slate-600)
    shadow: "0 4px 6px -1px rgb(0 0 0 / 0.3)"  # Drop shadow
    radius: "0.5rem"             # Border radius
    font-family: "'Inter', 'SF Pro Display', system-ui, -apple-system, sans-serif"  # Modern sans-serif
    font-family-mono: "'JetBrains Mono', 'SF Mono', 'Monaco', 'Cascadia Code', monospace"  # Developer mono
    font-size-base: "1rem"       # Base font size
    font-size-heading: "1.2rem"  # Heading font size (120% of base)
    font-weight-normal: "400"    # Normal text weight
    font-weight-medium: "500"    # Medium text weight
    font-weight-bold: "600"      # Bold text weight
  
  light:
    # LIGHT THEME - Clean, readable design with serif fonts
    bg-primary: "#ffffff"        # Main background (white)
    bg-secondary: "#f8fafc"      # Card backgrounds (slate-50)
    bg-tertiary: "#e2e8f0"       # Hover/active states (slate-200)
    text-primary: "#1e293b"      # Primary text (slate-800)
    text-secondary: "#475569"    # Secondary text (slate-600)
    accent: "#3b82f6"            # Accent color (blue-500)
    accent-hover: "#2563eb"      # Accent hover (blue-600)
    border: "#e2e8f0"            # Border color (slate-200)
    shadow: "0 4px 6px -1px rgb(0 0 0 / 0.1)"  # Drop shadow
    radius: "0.5rem"             # Border radius
    font-family: "'Source Sans Pro', 'Georgia', 'Times New Roman', serif"  # Classic serif for readability
    font-family-mono: "'Source Code Pro', 'Consolas', 'Monaco', monospace"  # Clean monospace
    font-size-base: "1rem"       # Base font size
    font-size-heading: "1.2rem"  # Heading font size (120% of base)
    font-weight-normal: "400"    # Normal text weight
    font-weight-medium: "500"    # Medium text weight
    font-weight-bold: "600"      # Bold text weight

  retro:
    # RETRO THEME - Classic terminal/computer aesthetic
    bg-primary: "#000000"        # Pure black background
    bg-secondary: "#0d1117"      # Slightly lighter black for cards
    bg-tertiary: "#1a1a1a"       # Dark gray for hover/active states
    text-primary: "#00ff00"      # Classic bright green text
    text-secondary: "#00cc00"    # Slightly dimmer green for secondary text
    accent: "#ffaa00"            # Amber/orange accent color
    accent-hover: "#ff8800"      # Darker amber for hover
    border: "#00ff00"            # Green borders
    shadow: "0 0 10px rgba(0, 255, 0, 0.3)"  # Green glow effect
    radius: "0.25rem"            # Sharper corners for retro look
    font-family: "'JetBrains Mono', 'Courier New', 'Monaco', 'Consolas', monospace"  # Monospace everywhere
    font-family-mono: "'JetBrains Mono', 'Courier New', 'Monaco', 'Consolas', monospace"  # Same monospace
    font-size-base: "0.9rem"     # Slightly smaller for terminal feel
    font-size-heading: "1.08rem" # Heading font size (120% of 0.9rem base)
    font-weight-normal: "400"    # Normal text weight
    font-weight-medium: "500"    # Medium text weight
    font-weight-bold: "600"      # Bold text weight

  synthwave:
    # SYNTHWAVE THEME - 80s retro-futuristic neon aesthetic inspired by Miami Vice & Tron
    bg-primary: "linear-gradient(135deg, #0a0a0a 0%, #1a0d2e 50%, #16213e 100%)"  # Dark gradient: black to deep purple to navy
    bg-secondary: "linear-gradient(135deg, #1e1e2e 0%, #2d1b54 100%)"  # Card gradient: dark purple blend
    bg-tertiary: "linear-gradient(135deg, #ff00ff 0%, #00ffff 100%)"   # Hover: electric pink to cyan gradient
    text-primary: "#ffffff"      # Pure white text for maximum contrast
    text-secondary: "#ff00ff"    # Hot pink for secondary text - classic synthwave color
    accent: "#00ffff"            # Electric cyan - the signature synthwave accent
    accent-hover: "#ff1493"      # Deep pink hover - electric energy
    border: "#ff00ff"            # Hot pink borders for that neon outline
    shadow: "0 0 20px rgba(255, 0, 255, 0.5), 0 0 40px rgba(0, 255, 255, 0.3)"  # Dual-color neon glow
    radius: "0.1rem"             # Very sharp, geometric corners for futuristic feel
    font-family: "'Orbitron', 'Exo 2', 'Rajdhani', 'Arial Black', sans-serif"  # Futuristic geometric fonts
    font-family-mono: "'Share Tech Mono', 'Orbitron', 'Courier Prime', monospace"  # Sci-fi monospace
    font-size-base: "1rem"       # Standard size but bold styling
    font-size-heading: "1.2rem"  # Heading font size (120% of base)
    font-weight-normal: "500"    # Heavier normal weight for that bold neon look
    font-weight-medium: "600"    # Medium-bold for emphasis
