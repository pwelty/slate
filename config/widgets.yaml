# Slate Dashboard - Widget Layout
# ===============================
# Flat structure where each widget is top-level

# HEADER ROW - Logo and Clock
slate-logo:
  type: "widget"
  widget: "image"
  position:
    row: 1
    column: 1
    span: 2
  backgroundColor: "linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(59, 130, 246, 0.2) 100%)"
  config:
    src: "slate_logo_821_286.png"
    alt: "Slate Logo"
    height: "60px"
    objectFit: "contain"
    className: "logo-widget"

header-clock:
  type: "widget"
  widget: "clock"
  position:
    row: 1
    column: 10
    span: 3
  config:
    format: "12h"
    showDate: true

# GROUPS (containers only - no items)
dev-group:
  type: "group"
  title: "Development"
  position:
    row: 2
    column: 1
    span: 6
  collapsible: true
  collapsed: false
  backgroundColor: "#1a365d"

services-group:
  type: "group"
  title: "Services"
  position:
    row: 2
    column: 7
    span: 6
  collapsible: true
