# RETRO THEME - Classic terminal/computer aesthetic
name: "Retro"
description: "Classic terminal/computer aesthetic with green text on black"

# Colors
bg-primary: "#000000"        # Pure black background
bg-secondary: "#0d1117"      # Slightly lighter black for cards
bg-tertiary: "#1a1a1a"       # Dark gray for hover/active states
text-primary: "#00ff00"      # Classic bright green text
text-secondary: "#00cc00"    # Slightly dimmer green for secondary text
accent: "#ffaa00"            # Amber/orange accent color
accent-hover: "#ff8800"      # Darker amber for hover
border: "#00ff00"            # Green borders

# Visual Effects
shadow: "0 0 10px rgba(0, 255, 0, 0.3)"  # Green glow effect
radius: "0.25rem"            # Sharper corners for retro look

# Typography
font-family: "'JetBrains Mono', 'Courier New', 'Monaco', 'Consolas', monospace"  # Monospace everywhere
font-family-mono: "'JetBrains Mono', 'Courier New', 'Monaco', 'Consolas', monospace"  # Same monospace
font-size-base: "0.9rem"     # Slightly smaller for terminal feel
font-size-heading: "1.08rem" # Heading font size (120% of 0.9rem base)
font-size-group-title: "0.95rem"    # Group header text size
font-size-widget-title: "0.9rem"    # Widget title text size  
font-size-widget-text: "0.8rem"     # Default widget content text size
font-weight-normal: "400"    # Normal text weight
font-weight-medium: "500"    # Medium text weight
font-weight-bold: "600"      # Bold text weight