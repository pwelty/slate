# Light Theme V2 - Clean & Minimal
# Clean professional light theme using base config explosion
name: "Light"
description: "Clean light theme with subtle colors (structured format)"

# Colors - Core theme values
colors:
  primary: "#ffffff"        # Lightest background
  secondary: "#f8fafc"      # Medium background  
  tertiary: "#f1f5f9"       # Darker background
  text: "#0f172a"          # Primary text
  text-secondary: "#64748b" # Secondary text
  accent: "#3b82f6"        # Interactive elements
  border: "rgba(100, 116, 139, 0.2)"

# Typography - Font definitions
typography:
  family: "'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
  mono-family: "'JetBrains Mono', 'Fira Code', 'Consolas', monospace"
  size-base: "1rem"
  size-small: "0.875rem"
  size-large: "1.125rem"
  size-xl: "1.25rem"
  weight-normal: "400"
  weight-medium: "500"
  weight-bold: "600"

# Spacing - Layout spacing
spacing:
  xs: "0.25rem"
  sm: "0.5rem"
  base: "1rem"
  lg: "1.5rem"
  xl: "2rem"

# Effects - Visual enhancements
effects:
  hover-lift: "translateY(-1px)"
  focus-glow: "0 0 0 2px var(--color-accent)"
  subtle-shadow: "0 2px 8px rgba(0, 0, 0, 0.1)"
  hover-shadow: "0 4px 12px rgba(0, 0, 0, 0.15)"
  widget-glow: "0 0 8px rgba(59, 130, 246, 0.2)"
  accent-glow: "0 0 12px rgba(59, 130, 246, 0.3)"

