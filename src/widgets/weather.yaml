# Weather Widget Definition
# ========================

metadata:
  type: "api"
  description: "Current weather conditions"
  version: "1.0.0"
  author: "Slate Dashboard"

# Configuration schema
schema:
  title:
    type: "string"
    required: false
    default: ""
    description: "Optional title for the weather widget"
  
  location:
    type: "string"
    required: true
    description: "Zip code or city name"
  
  displayName:
    type: "string"
    required: false
    description: "Custom location display name"
    default: ""
  
  units:
    type: "string"
    required: false
    default: "fahrenheit"
    enum: ["fahrenheit", "celsius"]
    description: "Temperature units"
  
  apiKey:
    type: "string"
    required: true
    description: "OpenWeatherMap API key"
  
  updateInterval:
    type: "integer"
    required: false
    default: 600000
    description: "Update interval in milliseconds (default: 10 minutes)"

# Widget capabilities
capabilities:
  realTimeUpdates: true
  userInteraction: false
  apiIntegration: true
  caching: true
  responsive: true

# Extend the base widget template
extends: "widget"

# Data processing function to generate weather data
dataProcessing:
  generateData: |
    import requests
    import json
    
    try:
        # Extract configuration
        location = config.get('location', '30033')
        api_key = config.get('apiKey', '')
        units = config.get('units', 'fahrenheit')
        
        if not api_key:
            result = {
                'weather': {
                    'temperature': '--',
                    'description': 'API Error',
                    'humidity': '--',
                    'wind_speed': '--',
